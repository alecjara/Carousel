<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>Kitty Carousel</title>
    </head>
    <body>

        <div id="kitties">
            <div class="kitty onscreen">
                <img src="assets/kit1.jpg" alt="cute kitty">
            </div>
            <div class="kitty">
                <img src="assets/kit2.jpg" alt="cute kitties">
            </div>
            <div class="kitty">
                <img src="assets/kit3.jpg" alt="kitten">
            </div>
            <div class="kitty">
                <img src="assets/kit4.jpg" alt="sleeping kitty">
            </div>

            <div id="dots">
                <div class="dot current"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

    <script src="script.js"></script>
    </body>
</html>
